# Example: Linux kernel for NXP i.MX28 SoCs w/ cross compile

[[target]]
  name = "Linux"
  processor = "make"  # make processor
  jobs = 8            # 8 jobs to run parallel

  # triggers when something is modified
  when = "modified"

  # watch .c, .h, configs
  glob = [
    '*.c',
    '*.h',
    '*config',
  ]

  environment.ARCH = "arm"
  environment.CROSS_COMPILE = "arm-linux-gnueabi-"

  # Alternative way:
  #
  # [target.environment]
  # ARCH = "arm"
  # CROSS_COMPILE = "arm-linux-gnueabi-"
